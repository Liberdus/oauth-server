<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Client Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
      font-size: 24px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #357ae8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .token-display {
      margin-top: 20px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      display: none;
    }

    .token-display.show {
      display: block;
    }

    .config {
      margin-top: 20px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
      font-size: 12px;
    }

    .config input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 5px;
    }

    .config label {
      color: #666;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OAuth Test Client</h1>
    <p>Test the OAuth server by connecting to Google Drive</p>

    <div class="config">
      <label for="server-url">OAuth Server URL:</label>
      <input type="text" id="server-url" value="http://localhost:3000" placeholder="http://localhost:3000">
    </div>

    <div class="config">
      <label for="flow-type">OAuth Flow:</label>
      <select id="flow-type" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; margin-top: 5px;">
        <option value="implicit">Implicit Flow (less secure, simpler)</option>
        <option value="code" selected>Authorization Code + PKCE (more secure)</option>
      </select>
    </div>

    <button id="auth-btn" onclick="startAuth()">
      Connect to Google Drive
    </button>

    <div id="status" class="status"></div>
    <div id="token-display" class="token-display"></div>
  </div>

  <script>
    class OAuthClient {
      constructor(serverUrl) {
        this.serverUrl = serverUrl;
      }

      async authenticate(provider = 'google', flow = 'implicit') {
        // Generate session ID
        const sessionId = crypto.randomUUID();

        this.showStatus(`Opening OAuth window (${flow} flow)...`, 'loading');

        // Open OAuth popup
        const width = 500;
        const height = 600;
        const left = window.screen.width / 2 - width / 2;
        const top = window.screen.height / 2 - height / 2;

        const popup = window.open(
          `${this.serverUrl}/auth?sessionId=${sessionId}&provider=${provider}&flow=${flow}`,
          'oauth',
          `width=${width},height=${height},left=${left},top=${top}`
        );

        if (!popup) {
          throw new Error('Popup blocked. Please allow popups for this site.');
        }

        this.showStatus('Waiting for authorization...', 'loading');

        // Poll for token
        return this.pollForToken(sessionId);
      }

      async pollForToken(sessionId, maxRetries = 5) {
        for (let i = 0; i < maxRetries; i++) {
          try {
            const response = await fetch(
              `${this.serverUrl}/auth/poll?sessionId=${sessionId}`
            );

            if (response.ok) {
              const data = await response.json();
              return data.token;
            }

            if (response.status === 408) {
              // Timeout, retry
              this.showStatus(`Polling... (attempt ${i + 1}/${maxRetries})`, 'loading');
              continue;
            }

            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `Poll failed: ${response.status}`);
          } catch (error) {
            console.error('Poll error:', error);
            if (i === maxRetries - 1) throw error;
            await new Promise(resolve => setTimeout(resolve, 1000));
          }
        }

        throw new Error('Failed to get token after max retries');
      }

      showStatus(message, type) {
        const statusEl = document.getElementById('status');
        statusEl.textContent = message;
        statusEl.className = `status show ${type}`;
      }

      showToken(token) {
        const tokenEl = document.getElementById('token-display');
        tokenEl.textContent = `Access Token:\n${token}`;
        tokenEl.className = 'token-display show';
      }
    }

    let oauthClient;

    async function startAuth() {
      const btn = document.getElementById('auth-btn');
      const serverUrl = document.getElementById('server-url').value.trim();
      const flow = document.getElementById('flow-type').value;

      if (!serverUrl) {
        alert('Please enter a server URL');
        return;
      }

      btn.disabled = true;
      oauthClient = new OAuthClient(serverUrl);

      try {
        const token = await oauthClient.authenticate('google', flow);
        oauthClient.showStatus(`Success! Access token received (${flow} flow)`, 'success');
        oauthClient.showToken(token);
        console.log('Access token:', token);
      } catch (error) {
        oauthClient.showStatus(`Error: ${error.message}`, 'error');
        console.error('Authentication failed:', error);
      } finally {
        btn.disabled = false;
      }
    }

    // Test server connection on load
    window.addEventListener('load', async () => {
      const serverUrl = document.getElementById('server-url').value.trim();
      try {
        const response = await fetch(`${serverUrl}/health`);
        if (response.ok) {
          console.log('Server is running');
        }
      } catch (error) {
        console.warn('Cannot connect to server:', error.message);
      }
    });
  </script>
</body>
</html>
